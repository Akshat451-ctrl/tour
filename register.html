<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours and Travels | Register or Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes zoomIn {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.animate-zoom-in {
    animation: zoomIn 2s ease-out;
}

/* If you want the zoom-in effect to apply to the registration card */
.animate-zoom-in-card {
    animation: zoomIn 2s ease-out;
}

/* If you want the zoom-in effect to apply to the left image */
.animate-zoom-in-left-image {
    animation: zoomIn 2s ease-out;
}

    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-[#800000] text-white py-4">
        <h1 class="text-3xl font-bold text-center animate-slide-in">Tours and Travels</h1>
    </header>
    <div class="container mx-auto mt-10 flex flex-col lg:flex-row items-center justify-center space-y-6 lg:space-y-0 lg:space-x-8">
    <div class="container mx-auto mt-10 flex items-center justify-center">
        <div class="hidden lg:block w-1/3">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg" alt="Travel Image" class="rounded-lg shadow-lg  mx-auto">
        </div>
        <!-- Combined Registration and Login Form -->
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 animate-slide-in-card">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Register or Login</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email"  placeholder="Enter your Email"required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" name="password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Register</button>
            </form>
            <p class="text-sm text-gray-600 mt-4 text-center">Already registered? <a href="#" class="text-blue-600 hover:underline">Please log in</a></p>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-10 text-center">
        <p>&copy; 2024 Tours and Travels. All Rights Reserved.</p>
    </footer>
</body>
</html>
