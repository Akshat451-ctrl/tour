<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add 3D hover effect */
        .hover-3d:hover {
            transform: scale(1.05) rotateX(3deg) rotateY(3deg);
            transition: transform 0.4s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-[#800000] text-white py-4">
        <h1 class="text-3xl font-bold text-center">Tours and Travels</h1>
    </header>

    <div class="container mx-auto mt-10 flex flex-col lg:flex-row items-center justify-center space-y-6 lg:space-y-0 lg:space-x-8">
        <!-- Left Side Image -->
        <div class="hidden lg:block w-1/3">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg" alt="Travel Image" class="rounded-lg shadow-lg  mx-auto">
        </div>

        <!-- Combined Registration and Login Form -->
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 ">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Login</h2>
            <form action="#" method="POST" class="space-y-4">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 hover:shadow-lg">Login</button>
            </form>
            <p class="text-sm text-gray-600 mt-4 text-center">Already registered? <a href="./login.html" class="text-blue-600 hover:underline">Please log in</a></p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-10 text-center">
        <p>&copy; 2024 Tours and Travels. All Rights Reserved.</p>
    </footer>
</body>
</html>
